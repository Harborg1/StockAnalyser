name: Send Trading Strategy

on:
  schedule:
    - cron: '0 13 * * 1-5'  # Runs at 13:00 UTC = 15:00 Copenhagen (UTC+2) Monâ€“Fri
  workflow_dispatch:

jobs:
  send-strategy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r packages/requirements2.txt

      - name: Run trading strategy and send email
        run: python send_strategy_email.py
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_RECIEVER: ${{ secrets.EMAIL_RECIEVER }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
